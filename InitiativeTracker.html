<!DOCTYPE html>
<head>        
    <title>Melwood Initiative Tracker</title>
    <link rel= "stylesheet" href = "style.css">
</head>
    <body>
        <div><input type="text" title="Rename" id="encounter-name" placeholder="Enter Encounter Name"></div>
            <div class="grid-head">
                <div class= "th">Initiative</div>
                <div class= "th" style="display: table-row;">Name</div>
                <div class= "th" style="display: table-row;">Health</div>
                <div class= "th">Notes</div>
            </div>

        <div class="grid-body">
            <div class="grid-element"><input title="Initiative" type="number" class="Initiative"></div>
            <div class="grid-element"><input title="Name" type="text" class="Name"></div>
            <div class="grid-element"><input title="Health" type="number" class="Health"></div>
            <div class="grid-element"><input title="Additional Notes" type="text" class="Notes"></div>
        </div>
    </body>
</html>
